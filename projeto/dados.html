    <div id="imp" class="esconde">
        <h2>Importar Dados</h2>
        <!-- O Firefox não limpa os campos (FILE SELECTOR) e nem volta ao índice 0 ao recriar 
            as opções da Lista de Seleção (deixa pré selecionado uma opção). Também não limpa os campos
            quando ocorre REFRESH. Por isso, é necessário forçar o reset ao carregar a página -->

                <h4>Opção 1 - Escolher o Arquivo:</h4>
                <div id="input_div">
                    <input type="file" id="input_sel_arq" title=" "/>
                </div>
                
        </form>
    </div>
